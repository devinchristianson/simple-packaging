---
platform: linux
image_resource:
  name: 
  type: docker-image
  source: {repository: devinchristianson/fpm, tag: ((pkg-type))}
inputs:
- name: simple-packaging
outputs: 
  - name: output
    path: output
run:
    path: fpm
    args: ["-t", "((pkg-type))", "-s", "dir","--name", "hello-world",
      "--version", "0.1.0","--architecture", "all","--depends", "bash",
      "--description", "'Says hi!'", "-p", "../../../output/","pkg/hello=/usr/bin/hello-world"]
    dir: simple-packaging/packages/hello