---
platform: linux
image_resource:
  name: 
  type: docker-image
  source: {repository: devinchristianson/fpm, tag: archlinux-latest}
inputs:
- name: simple-packaging
outputs: 
  - name: output
    path: output
run:
    path: fpm
    args: ["-t", "((pkg-type))", "-s", "dir","--name", "hello-world",
      "--version", "0.1.0","--architecture", "all","--depends", "bash",
      "--description", "'Says hi!'","pkg/hello=/usr/bin/hello-world", "../../../output/"]
    dir: simple-packaging/package/hello